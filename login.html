<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/responsivel.css">
</head>

<body>
    <section class="logbox">

        <div class="sec1">
            <img src="images/lg.jpg">
        </div>

        <div class="sec2" style="background-color: #ffffff;">

            <div class="heading">
                <h1>Login</h1>
                <br>
            </div>

            <div class="input">
                <div class="username">
                    <center><label for="username">Username</label></center>
                    <br>
                    <input type="text" id="username" name="username" placeholder="Enter your username">
                </div>
                <br>
                <div class="password">
                    <center><label for="password">Password</label></center>
                    <br>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
            </div>

            <div class="addon">
                <div class="remember">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="forgot">
                    <a href="#">Forgot password?</a>
                </div>
            </div>

            <div class="logged">
                <button type="submit">Login</button>
            </div>
            <div class="newuser">
                <p>New User? <b style="color: rgb(0, 55, 185);">Sign Up</b></p>
            </div>
        </div>
    </section>
    <script>

    </script>
</body>
